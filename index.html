<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle - Multimedia Lab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1 class="title">WORDLE</h1>
      <p class="subtitle">Guess the 5-letter word in 6 tries</p>
    </header>

    <section class="stats" aria-label="Game statistics">
      <div class="stat">
        <span class="stat-value" id="gamesPlayed">0</span>
        <span class="stat-label">Played</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="winPercent">0%</span>
        <span class="stat-label">Win %</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="streak">0</span>
        <span class="stat-label">Streak</span>
      </div>
    </section>

    <div id="message" class="message" role="status" aria-live="polite"></div>

    <section class="game">
      <div id="board" class="board" aria-label="Word board"></div>

      <div class="controls">
        <input
          id="guessInput"
          class="guess-input"
          type="text"
          maxlength="5"
          placeholder="type a 5-letter word"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="guessButton" class="btn primary">Guess</button>
        <button id="newGameButton" class="btn ghost hidden">New Game</button>
      </div>
    </section>

    <footer class="footer">
      <small>HTML + CSS + JS (DOM + events + logic)</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
