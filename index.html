
<div class="container py-4">
  <h1 class="mb-3">Music Library</h1>

  <div class="row g-2 align-items-center mb-3">
    <div class="col-12 col-md-6">
      <input id="searchInput" class="form-control" placeholder="Search by artist or album..." />
    </div>

    <div class="col-12 col-md-6 text-md-end">
      <select id="sortSelect" class="form-select d-inline-block w-auto">
        <option value="artist-az">Sort: Artist (A-Z)</option>
        <option value="album-az">Sort: Album (A-Z)</option>
        <option value="tracks-asc">Sort: #Tracks (asc)</option>
        <option value="tracks-desc">Sort: #Tracks (desc)</option>
      </select>
    </div>
  </div>

  <div id="albumsRow" class="row g-3"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="tracklistModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Tracklist</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body" id="modalBody"></div>

      <div class="modal-footer">
        <a id="playSpotifyBtn" class="btn btn-success d-none" target="_blank" rel="noopener">
          Play on Spotify
        </a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close Tracklist
        </button>
      </div>
    </div>
  </div>
</div>

<button id="backToTop" class="btn btn-primary back-to-top d-none">Back to top</button>
